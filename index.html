<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📸 העלאת תמונות לחתונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            display: none; /* Hide default file input */
        }
        label {
            padding: 15px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .banner {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>📸 צלמו תמונות לחתונה!</h1>
    <p>לחצו על הכפתור כדי לפתוח את המצלמה</p>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" capture="environment" onchange="handlePhoto(event)">
    <label for="fileInput">📷 צלם תמונה</label>

    <div id="banner" class="banner"></div>

    <script>
async function handlePhoto(event) {
    console.log("📸 handlePhoto triggered", event); // Debugging log

    const file = event.target.files[0];

    if (!file) {
        console.error("❌ No file selected or event.target.files is empty.");
        return;
    }

    console.log("✅ File selected:", file.name, "Size:", file.size, "Type:", file.type);

    await uploadPhoto(file);
}


async function uploadPhoto(file) {
    console.log("📤 uploadPhoto() called with:", file);

    if (!(file instanceof Blob)) {
        console.error("❌ Invalid file type:", file);
        return;
    }

    const reader = new FileReader();
    
    reader.onloadend = async function () {
        console.log("✅ File read successfully. Uploading...");
        const base64Data = reader.result.split(',')[1]; // Extract base64 part

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyw0ujmaAehCydPhITD2F7ZKGEA0dxyqw-mqLrZGrTnLTc8kbTVJJ4Td3Wyveyyb06r/exec";  

        try {
            const response = await fetch(SCRIPT_URL, { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: base64Data })
            });

            // 🛑 Fix: Don't call `response.json()` on an invalid response
            if (!response.ok) {
                throw new Error(`Server error: ${response.status} ${response.statusText}`);
            }

            const result = await response.json();
            console.log("✅ Upload success:", result);

        } catch (error) {
            console.error("❌ Upload error:", error.message);
        }
    };

    reader.onerror = function () {
        console.error("❌ FileReader error:", reader.error);
    };

    reader.readAsDataURL(file);
}




    </script>
</body>
</html>
