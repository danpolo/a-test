    <script>
async function handlePhoto(event) {
    const file = event.target.files[0];
    if (!file) {
        console.error("âŒ No file selected.");
        return;
    }

    await uploadPhoto(file);
}

async function uploadPhoto(file) {
    if (!(file instanceof Blob)) {
        console.error("âŒ Invalid file type:", file);
        return;
    }

    const reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onloadend = async function () {
        const base64Data = reader.result.split(',')[1]; // Extract base64 part

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyw0ujmaAehCydPhITD2F7ZKGEA0dxyqw-mqLrZGrTnLTc8kbTVJJ4Td3Wyveyyb06r/exec', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: base64Data })
            });

            const result = await response.json();
            console.log("âœ… Upload success:", result);
        } catch (error) {
            console.error('âŒ Upload error:', error.message);
        }
    };

    reader.onerror = function () {
        console.error("âŒ FileReader error:", reader.error);
    };
}
