<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📸 העלאת תמונות לחתונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            display: none; /* Hide the default file input */
        }
        label {
            padding: 15px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .upload-btn {
            background: #008CBA;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>📸 צלמו תמונות לחתונה!</h1>
    <p>לחצו על הכפתור כדי לפתוח את המצלמה</p>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" capture="environment" onchange="previewPhoto(event)">
    <label for="fileInput">📷 צלם תמונה</label>

    <img id="preview" style="display:none;">

    <button class="upload-btn" onclick="uploadPhoto()">☁️ העלאה לגוגל דרייב</button>

    <script>
        let capturedFile = null;

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (!file) return;

            capturedFile = file; // Store file for upload
            
            // Preview the image
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);

            document.querySelector('.upload-btn').style.display = 'inline-block'; // Show upload button
        }

        async function uploadPhoto() {
            if (!capturedFile) {
                alert('לא נבחרה תמונה!');
                return;
            }

            const formData = new FormData();
            formData.append('file', capturedFile);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyw0ujmaAehCydPhITD2F7ZKGEA0dxyqw-mqLrZGrTnLTc8kbTVJJ4Td3Wyveyyb06r/exec', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                if (response.ok) {
                    alert('✅ התמונה הועלתה בהצלחה! תודה!');
                } else {
                    alert('❌ שגיאה בהעלאה: ' + result);
                }
            } catch (error) {
                alert('❌ שגיאה: ' + error.message);
            }
        }
    </script>
</body>
</html>
