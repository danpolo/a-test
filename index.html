<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📸 העלאת תמונות לחתונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #camera-container, #preview-container {
            display: none;
            margin-top: 20px;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        .capture-btn {
            background: #ff9800;
            color: white;
        }
        .upload-btn {
            background: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <h1>📸 צלמו תמונות לחתונה!</h1>
    <p>לחצו על הכפתור כדי לפתוח את המצלמה</p>

    <button class="start-btn" onclick="startCamera()">📷 הפעל מצלמה</button>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <button class="capture-btn" onclick="capturePhoto()">📸 צלם תמונה</button>
    </div>

    <div id="preview-container">
        <canvas id="canvas"></canvas>
        <button class="upload-btn" onclick="uploadPhoto()">☁️ העלאה לגוגל דרייב</button>
    </div>

    <script>
        let videoStream = null;
        let capturedImage = null;

        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = videoStream;
                document.getElementById('camera-container').style.display = 'block';
            } catch (error) {
                alert('שגיאה בגישה למצלמה: ' + error.message);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            capturedImage = canvas.toDataURL('image/jpeg', 0.8); // Convert to base64
            document.getElementById('preview-container').style.display = 'block';

            // Stop the camera after capturing
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        async function uploadPhoto() {
            if (!capturedImage) {
                alert('לא צולמה תמונה!');
                return;
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyw0ujmaAehCydPhITD2F7ZKGEA0dxyqw-mqLrZGrTnLTc8kbTVJJ4Td3Wyveyyb06r/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: capturedImage.split(',')[1] }) // Remove the data URL prefix
                });

                const result = await response.text();
                if (response.ok) {
                    alert('✅ התמונה הועלתה בהצלחה! תודה!');
                } else {
                    alert('❌ שגיאה בהעלאה: ' + result);
                }
            } catch (error) {
                alert('❌ שגיאה: ' + error.message);
            }
        }
    </script>
</body>
</html>
