<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📸 העלאת תמונות לחתונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            display: none; /* Hide default file input */
        }
        label {
            padding: 15px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>📸 צלמו תמונות לחתונה!</h1>
    <p>לחצו על הכפתור כדי לפתוח את המצלמה</p>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" capture="environment" onchange="handlePhoto(event)">
    <label for="fileInput">📷 צלם תמונה</label>

    <script>
        async function handlePhoto(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Upload photo automatically
            await uploadPhoto(file);
        }

        async function uploadPhoto(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyw0ujmaAehCydPhITD2F7ZKGEA0dxyqw-mqLrZGrTnLTc8kbTVJJ4Td3Wyveyyb06r/exec', {
                    method: 'POST',
                    body: formData
                });

                console.log("Upload finished:", response);
            } catch (error) {
                console.error('❌ Upload error:', error.message);
            }
        }
    </script>
</body>
</html>
