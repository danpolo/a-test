<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העלאת תמונות לחתונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            border: 10px solid #4CAF50;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>

    <h1>📸 צלמו תמונות לחתונה!</h1>
    <video id="camera" autoplay playsinline></video>
    <br>
    <button onclick="capturePhoto()">צלם תמונה</button>
    <div class="message" id="successMessage">התמונה הועלתה בהצלחה! תודה!</div>

    <script>
        let videoStream;

        // Function to start camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    const video = document.getElementById('camera');
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    alert("נכשל בחיבור למצלמה, אנא נסה שנית.");
                    console.error('Camera error:', err);
                });
        }

        // Function to capture photo and upload to Google Drive
        async function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Convert the canvas to image
            const image = canvas.toDataURL('image/jpeg', 0.8);
            
            // Upload the image to Google Drive
            const response = await fetch('https://script.google.com/macros/s/AKfycbyw0ujmaAehCydPhITD2F7ZKGEA0dxyqw-mqLrZGrTnLTc8kbTVJJ4Td3Wyveyyb06r/exec', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: image.split(',')[1] })
            });

            if (response.ok) {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => document.getElementById('successMessage').style.display = 'none', 3000);
            } else {
                alert('הייתה בעיה בהעלאת התמונה. אנא נסה שנית.');
            }
        }

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>

</body>
</html>
