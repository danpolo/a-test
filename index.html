<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📸 העלאת תמונות לחתונה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            display: none; /* Hide default file input */
        }
        label {
            padding: 15px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .banner {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>📸 צלמו תמונות לחתונה!</h1>
    <p>לחצו על הכפתור כדי לפתוח את המצלמה</p>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" capture="environment" onchange="handlePhoto(event)">
    <label for="fileInput">📷 צלם תמונה</label>

    <div id="banner" class="banner"></div>

    <script>
async function uploadPhoto() {
    const formData = new FormData();
    formData.append('test', 'simple data');

    try {
        const response = await fetch('YOUR_GOOGLE_SCRIPT_URL', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        console.log("Server response:", result);

        alert("Server response: " + JSON.stringify(result));  // Show logs in an alert

    } catch (error) {
        console.error('❌ Upload error:', error.message);
        alert("Upload failed: " + error.message);
    }
}

    </script>
</body>
</html>
